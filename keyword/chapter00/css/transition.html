<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transition 예제</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      margin: 70px auto;
      background-color: lightpink;
      transform: rotate(45deg);
      transition: background-color 0.5s;
    }

    .box:hover {
      background-color: purple;
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

</body>
</html>
