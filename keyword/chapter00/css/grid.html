<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 예제</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 2fr 3fr 1fr; /* 3개의 열을 설정 */
      grid-gap: 10px; /* 그리드 셀 간의 간격 설정 */
    }

    .box {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
