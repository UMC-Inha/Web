<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox 예제</title>
  <style>
    .container {
      display: flex;
      justify-content: center; /* 가로 방향 중앙 정렬 */
      align-items: center;     /* 세로 방향 중앙 정렬 */
      height: 100vh;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
