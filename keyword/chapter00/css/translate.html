<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Translate 예제</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      transition: transform 0.5s; /* 해당 요소를 0.5초동안 움직임 */
    }

    .box:hover {
      transform: translate(50px, 100px); /* X축으로 50px, Y축으로 100px 이동 */
    }
  </style>
</head>
<body>

  <div class="box">BOX</div>

</body>
</html>
