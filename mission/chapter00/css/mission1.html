<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Example</title>
  <style>
    /* 기본 스타일 설정 */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* 전체 네비게이션 바 스타일 */
    .navbar {
      display: flex;
      justify-content: space-between; /* 로고와 메뉴 간격을 최대한으로 벌림 */
      align-items: center;
      padding: 20px 20px; /* 네비게이션 바 여백 설정 */
    }

    /* 로고 이미지 및 텍스트 스타일 */
    .logo {
      display: flex;
      align-items: center; /* 이미지와 텍스트를 수직으로 정렬 */
    }

    .logo img {
      height: 25px; /* 로고 이미지 높이 */
      margin-right: 10px; /* 이미지와 텍스트 간격 */
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    .logo-text a {
        text-decoration: none;
        color: inherit;
    }

    /* 메뉴 리스트 스타일 */
    .menu {
      list-style: none; /* 기본 리스트 스타일 제거 */
      display: flex;
      gap: 30px; /* 메뉴 항목 간격 설정 */
    }

    .menu li {
      font-size: 15px;
      color: #333;
    }

    .menu li a {
      text-decoration: none;
      color: inherit; /* 상속된 색상을 유지 */
    }

    .icon {
        height: 5px;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 컨테이너 -->
  <nav class="navbar">
    <!-- 로고와 로고 텍스트 -->
    <div class="logo">
      <img src="logo.webp" alt="Logo">
      <span class="logo-text"><a href="#">SMUMC</a></span>
    </div>

    <!-- 메뉴 리스트 -->
    <ul class="menu">
      <li><a href="#">PROJECTS</a></li>
      <li><a href="#">MEMBERS</a></li>
      <li><a href="#">NOTICE</a></li>
      <li><a href="#">☀</a></li>
    </ul>
  </nav>
</body>
</html>
