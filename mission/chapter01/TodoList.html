<!DOCTYPE html>
<head>
    <style>
        body {
            margin: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .head {
            width: 100%;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .line {
            width: 100%;
            height: 1.5px;
            background-color: gray;
            margin-top: 50px;
        }
        .input {
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .input input {
            width: 70%;
            height: 30px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }
        .rowcontainer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 70%;
            margin-top: 20px;
        }
        .list_container {
            width: 45%;
        }
        .list_title {
            text-align: center;
            font-weight: bold;
        }
        .list, .donelist {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="title">UMC Study Plan</div>
            <div class="line"></div>
        </div>
        <div class="input">
            <input type="text" placeholder="스터디 계획을 작성해보세요" onkeydown="handleenter(event)">
        </div>
        <div class="rowcontainer">
            <div class="list_container">
                <h3 class="list_title">해야 할 일</h3>
                <div class="list">
                </div>
            </div>
            <div class="list_container">
                <h3 class="list_title">해낸 일</h3>
                <div class="donelist">

                </div>
            </div>
        </div>    
    </div>
    <script>
        
    </script>
</body>
</html>
