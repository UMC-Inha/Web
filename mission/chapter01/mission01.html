<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission 01</title>
    <link rel="stylesheet" href="mission01.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>

        <!-- 입력창 -->
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!" onkeypress="addTask(event)">
        </div>

        <!-- 해야할 일, 해낸 일 영역 -->
        <div class="todo-sections">
            <div class="section" id="todo">
                <h2>해야할 일</h2>
                <ul id="todo-list"></ul>
            </div>

            <div class="section" id="done">
                <h2>해낸 일</h2>
                <ul id="done-list"></ul>
            </div>
        </div>
    </div>

    <script src="mission01.js"></script>
</body>
</html>
