<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <style>
        .study-plan {
            text-align: center;
            width: 80%;
            height: 100vh;
            margin: 0 auto;
            
        }
        #input-field {
            border-color: blue;
            border-radius: 3px;
            width: 80%;
            height: 30px;
        }
        #title{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: lightgray;
            text-decoration-line: 2px;
        }
        #title div {
            width: 50%;
            margin-top: 10px;
            margin-bottom: 50px;
            
        }
        .todo {
            display: flex;
            text-align: center;
            width: 80%;
            font-weight: bold;
            margin: 0 auto;
        }
        #list1 {
            width: 50%;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            align-items: center;
        }
        #list1-title {
            margin-top: 10px;
            margin-bottom: 40px;
            text-decoration: underline;
            text-decoration-color: lightgray;
            text-decoration-line: 2px;
            
        }
        
        #list2 {
            width: 50%;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            align-items: center;
            
        }
        #list2-title {
            margin-top: 10px;
            margin-bottom: 40px;
            text-decoration: underline;
            text-decoration-color: lightgray;
            text-decoration-line: 2px;
        }
        .items1 {
            display: flex;
            width: 80%;
            margin-bottom: 10px;
            justify-content: space-between;
            border-bottom: 2px solid lightgray;  /* 밑줄 대신 부모에 border 적용 */
            padding-bottom: 5px;  /* 텍스트와 밑줄 사이의 간격 */
        }
        .items2 {
            display: flex;
            width: 80%;
            margin-bottom: 10px;
            justify-content: space-between;
            border-bottom: 2px solid lightgray;  /* 밑줄 대신 부모에 border 적용 */
            padding-bottom: 5px;  /* 텍스트와 밑줄 사이의 간격 */
        }
        .myButton {
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }
        .myButton:hover {
            transform: scale(0.9);
        }
    </style>
    
</head>
<body>
    <div class="study-plan">
        <h2>UMC Study Plan</h2>
        <br>
        <br>
        <hr style="width:100%;">
        <input type="text" id="input-field" placeholder="스터디 계획을 작성해 보세요!">
        
        <br>
        <div class="todo">
            <div id="list1">
                <div id="list1-title">해야 할 일</div>
            </div>
            <div id="list2">
                <div id="list2-title">해낸 일</div>
            </div>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('input-field');
        const list1 = document.getElementById('list1');
        const list2 = document.getElementById('list2');

        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if(inputField.value.trim() !== ''){
                    const items1 = document.createElement('div');
                    items1.className = 'items1';

                    const items2 = document.createElement('div');

                    const todo = document.createElement('div');
                    todo.textContent = inputField.value;

                    const checkButton = document.createElement('button');
                    checkButton.className = 'myButton';
                    checkButton.textContent = '완료';

                    items1.appendChild(todo);
                    items1.appendChild(checkButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'myButton';
                    deleteButton.textContent = '삭제';

                    checkButton.addEventListener('click', function() {
                        items2.className = 'items2';
                        items2.appendChild(todo);
                        items2.appendChild(deleteButton);
                        list2.appendChild(items2);
                        items1.remove();
                    });

                    deleteButton.addEventListener('click', function() {
                        todo.remove();
                        this.remove();
                        items2.remove();
                    });
                    
                    list1.appendChild(items1);

                    inputField.value = '';
                }
            }
        });
    </script>
</body>
</html>
